---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
  namespace: docker-registry-cache
spec:
  hard:
    pods: "50"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docker-registry-cache-admin
  namespace: docker-registry-cache
subjects:
  - kind: Group
    name: "github:webops"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
